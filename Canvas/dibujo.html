<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dibujando en Canvas</title>
  </head>
  <body>
    <h1><strong>Dibujo en Canvas</strong></h1>
    <p>
      Escoge el color de tu dibujo
      <input type="button" value="Rojo" id="boton rojo"/>
      <input type="button" value="Negro" id="boton negro"/>
      <input type="button" value="Naranja" id="boton naranja"/>
      <input type="button" value="Azul" id="boton azul"/>
    </p>
    <p>
      Cúantas lineas quieres?
      <input type="text" id="cuadrito de texto"/> <input type="button" value="A darle!" id="botoncito"/>
    </p>
    <canvas width="300" height="300" id="dibujito"></canvas>
    <p>Así queda tu dibujo</p>
    <script src="dibujo.js" charset="utf-8"></script>
  </body>
</html>
